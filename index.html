<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="shortcut.png" type="image/x-icon" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="games.css" />
    <link rel="stylesheet" href="tetris/tetris.css" />
    <link rel="stylesheet" href="brick breaker/brick.css" />
    <title>Games and Canvas</title>
  </head>
  <body>
    <!-- home page -->
    <div class="home-page">
      <canvas></canvas>

      <section class="games">
        <a class="memory" href="memory games/memory.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span>Memory games</span>
        </a>

        <a onclick="hideHomePage()" class="tetris" href="#playTetris">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span>Tetris</span>
        </a>

        <a onclick="playBrickBreaker()" class="brick" href="#playBrick">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span>Brick breaker</span>
        </a>
      </section>
    </div>
    <!-- end of home page -->

    <!-- tetris game -->
    <div id="playTetris" class="tetris-game">
      <section class="tetris-option">
        <h3>Score: <span id="score">0</span></h3>
        <img
          onclick="continueGame()"
          class="play"
          src="tetris/pictures/pause-play.png"
          alt="play"
        />
      </section>
      <canvas id="tetris"></canvas>
      <section class="tetris-move">
        <img
          onclick="playerMove(-1)"
          src="tetris/pictures/arrow-left.png"
          alt="left arrow"
          class="left"
        />
        <img
          onclick="pieceRotate(-1)"
          src="tetris/pictures/rotate-left.png"
          alt="rotate left"
          class="rotate"
        />
        <img
          onclick="pieceRotate(1)"
          src="tetris/pictures/rotate-right.png"
          alt="rotate right"
          class="rotate"
        />
        <img
          onclick="playerMove(1)"
          src="tetris/pictures/arrow-right.png"
          alt="right arrow"
          class="right"
        />
        <img
          onclick="playerDrop()"
          src="tetris/pictures/down-arrow.png"
          alt="arrow down"
          class="down"
        />
      </section>
    </div>
    <!-- end of teris game -->

    <!-- brick breaker game -->
    <div id="playBrick" class="brick-game">
      <div class="stats"></div>
      <canvas id="playBrickCvs" width="340" height="450"> </canvas>
      <div class="play-game"></div>
      <div class="lose"></div>
      <div class="win"></div>
      <div class="controls"></div>
    </div>
    <!-- end of brick breaker game -->

    <script src="generalStats.js"></script>
    <script src="brick breaker/stats.js"></script>
    <script src="brick breaker/brick.js"></script>
    <script src="tetris/tetris.js"></script>
    <script src="index.js"></script>
  </body>
</html>
